<!doctype html>
<html lang="en">
  <head>
    <title>Mood Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1>Mood Tracker</h1>
    <form id="moodForm">
      <label>
        Date:
        <input type="date" id="date" required/>
      </label>
      <label>
        Mood
        <input type="text" id="mood" placeholder="Happy, Sad..." required/>
      </label>
      <label>
        Energy(1-10):
        <input type="number" id="energy" min="1" max="10" required/>
      </label>
      <button type="submit">Add Mood</button>
    </form>

    <table id="moodTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
          <th>Energy</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!--Custom Confirmation--> 
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this entry? :/ </p>
        <div class="modal-buttons"> <button id="confirmYes">Yes</button> 
          <button id="confirmNo">No</button> 
        </div> 
      </div> 
    </div>

    <script src="js/main.js"></script>
  </body>        
</html>
